name: Release

on:
  push:
    tags:
      - 'v*.*'

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build project
        run: dotnet build -c Release

      - name: Publish project
        run: dotnet publish PsiCAT.DiscordApp/PsiCAT.DiscordApp.csproj -c Release -o publish

      - name: Create release package
        run: |
          # Copy daemon scripts to publish directory
          mkdir -p publish/daemon
          cp PsiCAT.DiscordApp/daemon/* publish/daemon/

          # Create zip archive
          cd publish
          zip -r ../psicat-${{ github.ref_name }}.zip .
          cd ..

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: psicat-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
