services:
  psicat-discord:
    image: psicat:latest
    container_name: psicat-discord
    restart: unless-stopped
    ports:
      - "5247:5247"
      - "7011:7011"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      Discord__BotToken: ${DISCORD_BOT_TOKEN}
      Discord__GuildId: ${DISCORD_GUILD_ID}
      Discord__EnableCommandSync: "true"
      PsiCat__AvatarBaseUrl: ${AVATAR_BASE_URL}
    volumes:
      - ./data/quotes.json:/app/Data/quotes.json
      - ./data/avatars:/app/wwwroot/avatars
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
