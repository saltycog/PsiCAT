version: '3.8'

services:
  psicat-discord:
    image: psicat:latest
    container_name: psicat-discord
    restart: unless-stopped
    ports:
      - "5247:5247"
      - "7011:7011"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://0.0.0.0:5247
    volumes:
      - ./appsettings.json:/app/appsettings.json
      - ./data:/app/Data
      - ./data/avatars:/app/wwwroot/avatars
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5247/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
